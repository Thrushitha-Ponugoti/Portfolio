<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<div class="w3-container">

</div>

<div class="w3-row-padding">
  <div class="w3-container w3-third">
    <img src="/assets/img/OTHERS/FLOOR PLANS.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">FLOOR PLANS
  </div>
  <div class="w3-container w3-third">
    <img src="/assets/img/OTHERS/D&W SCHEDULE.png" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">DOORS AND WINDOWS SCHEDULE
  </div>
  <div class="w3-container w3-third">
    <img src="/assets/img/OTHERS/submission-Model_page-0001.jpg" style="width:100%;cursor:pointer" 
    onclick="onClick(this)" class="w3-hover-opacity">SUBMISSION DRAWINGS
  </div>
  <div class="w3-container w3-third">
    <img src="/assets/img/OTHERS/J1.png" style="width:100%;cursor:pointer"

  <div class="w3-container w3-third">
    <img src="/assets/img/OTHERS/SECTION.jpg" style="width:100%;cursor:pointer"

<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
